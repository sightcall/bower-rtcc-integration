<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Example</title>
  <meta name="description" content="Example">
  <meta name="author" content="SitePoint">

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../dist/rtccint.js"></script>
  <script src="https://static-dev.weemo.com/2.0/js/api/Rtcc.js"></script>

  <link rel="stylesheet" type="text/css" href="../dist/css/main.css">
</head>

<body>
	<script type="text/javascript">
    var r = new Rtcc('pocnickppr', 'remote@remo.te', 'internal', {debugLevel:3, mode_parameter:'webrtc_only', hap:'ppr/2/'});
		$(document).ready(function(){
			statusWidget = new RtccInt.ConnectionStatus(r, $('#connection'), {useBox: true})
			chatWidget = new RtccInt.Chat(r, 'cochonou@coch.on', {}, {isTypingMode: RtccInt.Chat.isTypingModes.PREVIEW})
      $('#chat').append(chatWidget.getBox())
			r.on('presence.ok', function() {
				chatWidget.send('HI, I am remote')
				chatWidget.send('\r\nqzeq646846468\nfsqfe')
			})
			r.initialize();
		})
	</script>

	<div id='connection'></div>
	<div id='chat' style="width:400px;background: black;"></div>

</body>
</html>
