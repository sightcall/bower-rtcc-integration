<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://static-dev.weemo.com/2.0/js/api/Rtcc.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="../bower_components/css-element-queries/src/ResizeSensor.js" type="text/javascript" charset="utf-8"></script>
  <script src="../dist/rtccint.js" type="text/javascript" charset="utf-8"></script>

  <link rel="stylesheet" type="text/css" href="../dist/css/main.css">
</head>
<body>
  
  <div id='connection'></div>

  <div class="rtcc-videobox" style="width: 200px; height: 300px;">
    
  </div>

  <script type="text/javascript">
    var r = new Rtcc('pocnickppr', 'cochonou@coch.on', 'internal', {
      debugLevel: 3,
      mode_parameter: 'webrtc_only',
      hap: 'ppr/2/'
    });
    var inbandMessageCb;
    r.on = function(type, cb){
      if(type === 'inband.message') inbandMessageCb = cb;
    }
    $(document).ready(function() {
      d = new RtccInt.Draw(r);
      d.pointer.onload = function() {
        inbandMessageCb('RTCCPTR7FFF7FFF')
        inbandMessageCb('RTCCPTRFFFE7FFF')
      }
    })
  </script>

</body>
</html>
