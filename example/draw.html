<body>
  
  <div id='connection'></div>

  <div class="rtcc-videobox" style="width: 200px; height: 300px;">
    
  </div>

  <script type="text/javascript">
    
    var inbandMessageCb;
    r = {
      on: function(type, cb) {
        if (type === 'inband.message') inbandMessageCb = cb;
      },
      sendInbandMessage: function(m){
        console.log(m)
      }
    }
    var Rtcc = {
      annotationMode: {
        POINTER: 'pointer',
        DRAW: 'draw',
        DROP: 'drop'
      }
    }
    var callObject = {
      callPointer: function(){}
    }
    $(document).ready(function() {
      d = new RtccInt.Draw(r, callObject);
      d.pointer.onload = function() {
        inbandMessageCb('RTCCPTR7FFF7FFF')
        inbandMessageCb('RTCCPTRFFFE7FFF')
      }
    })
  </script>

</body>
